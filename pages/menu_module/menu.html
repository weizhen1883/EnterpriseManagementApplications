    <!--  ADD CUISINE TYPE MODAL  -->
    <div class="modal fade" id="insert-cuisine-type-modal" tabindex="-1" role="dialog"
      aria-labelledby="Add Cuisine Type" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title">Add Cuisin Type</h4>
          </div>
          <form action="menu/add_type" method="POST" class="form-horizontal" role="form">
            <input type="text" name="lastSortOrder" class="hidden">
            <div class="modal-body">
              <div class="form-group">
                <label for="cuisine-type-input" class="col-sm-4 control-label">Type Name</label>
                <div class="col-sm-4">
                  <input type="text" name="cuisine_type_name" class="form-control" id="cuisine-type-input1" 
                    placeholder="Cuisine Type Name">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-success">Add</button>
            </div>
          </form>
        </div>
